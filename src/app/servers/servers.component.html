<label>Server Name</label>
.container
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServers" (click)="onCreateServer()">Add server</button>
<!-- <p> {{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServe">Server was created, the server name is {{ serverName }}</p>
<ng-template #noServe>
<p>No server has been created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="showDetails()">Toggle details</button>
<p *ngIf="areDetailsShow">Secret password = tuna</p>
<p 
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{'background-color': i >= 5 ? 'blue' : 'white'}"
    [ngClass]="{'white-text': i >= 5}"
>Click at {{ logItem }}</p>
